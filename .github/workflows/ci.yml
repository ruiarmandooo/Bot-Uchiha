name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o repositório
        uses: actions/checkout@v2
      
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Ou a versão desejada

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes com Jest
        run: npm test

  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o repositório
        uses: actions/checkout@v2
      
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Ou a versão desejada
      
      - name: Instalar dependências
        run: npm install

      - name: Rodar verificação de segurança estática
        run: npm run lint  # Supondo que você tenha um script `lint` no seu package.json
